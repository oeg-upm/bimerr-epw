prefixes:
  saref: "https://saref.etsi.org/core/"
  data: "http://data.bimerr.iot.linkeddata.es/resource/weather/"
  onto: "https://bimerr.iot.linkeddata.es/def/weather#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  om: "http://www.ontology-of-units-of-measure.org/resource/om-2/"
  geo: "http://www.w3.org/2003/01/geo/wgs84_pos#"
  dc: "http://purl.org/dc/terms/"
  rdfs: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  s4city: "https://saref.etsi.org/saref4city/"
  dc2: "http://purl.org/dc/elements/1.1/"


mappings:

  Periods:
    sources:
      - ['ESP_Albacete-082800_SWEC.json~jsonpath', '$.typical_extremePeriods[*]']
    s: onto:$(typeOfPeriod)
    po:
      - [rdfs:type, onto:WeatherPeriodMeasurement~iri]
      - [onto:observedInSeason, data:$(typeOfPeriod)/$(season)/$(adm03)_$(city)_$(wmo)~iri]

  PeriodsSeason:
    sources:
      - ['ESP_Albacete-082800_SWEC.json~jsonpath', '$.typical_extremePeriods[*]']
    s: data:$(typeOfPeriod)/$(season)/$(adm03)_$(city)_$(wmo)
    po:
      - [rdfs:type, onto:Season~iri]
      - [onto:firstDate, $(firstDate), xsd:dateTime]
      - [onto:lastDate, $(lastDate), xsd:dateTime]
      - [onto:isDefinitionOf, data:$(epwName)~iri]
      - [saref:measurementMadeBy, data:Device/$(adm03)_$(city)_$(wmo)~iri]

  PeriodsEPWName:
    sources:
      - ['ESP_Albacete-082800_SWEC.json~jsonpath', '$.typical_extremePeriods[*]']
    s: data:$(epwName)
    po:
      - [rdfs:type, onto:EPWFile~iri]
